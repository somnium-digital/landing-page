name: Debug SSH to VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Apps
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/landing-page
            git pull origin main
            docker-compose down
            docker-compose up -d
            echo "DONE"
  notify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Kirim Notifikasi ke Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATUS: ${{ job.status }}
          COMMIT: ${{ github.sha }}
          AUTHOR: ${{ github.actor }}
          REPO: ${{ github.repository }}
        run: |
          if [ "$STATUS" == "success" ]; then
            MESSAGE="âœ… *CI/CD Berhasil!* ğŸš€%0A%0AğŸ“Œ *Repository:* $REPO%0AğŸ“ *Commit:* $COMMIT%0AğŸ‘¤ *By:* $AUTHOR"
          else
            MESSAGE="âŒ *CI/CD Gagal!* ğŸ”¥%0A%0AğŸ“Œ *Repository:* $REPO%0AğŸ“ *Commit:* $COMMIT%0AğŸ‘¤ *By:* $AUTHOR"
          fi

          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d "chat_id=$TELEGRAM_CHAT_ID" \
          -d "parse_mode=Markdown" \
          -d "text=$MESSAGE"
