name: Deploy ke VPS

on:
  push:
    branches:
      - main  # Sesuaikan dengan branch yang ingin di-deploy otomatis

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy ke VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/myapp
            git pull origin main
            npm install  # atau composer install jika PHP
            npm run build  # Sesuaikan dengan project
            pm2 restart all  # Jika menggunakan PM2
          EOF
